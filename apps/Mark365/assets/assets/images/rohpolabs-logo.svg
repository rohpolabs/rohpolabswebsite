<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F43F5E;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#8B5CF6" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle for Depth -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Checkmark -->
  <path d="M70 100 L85 115 L130 75" stroke="url(#checkGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Decorative Elements -->
  <circle cx="50" cy="60" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="140" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="160" cy="70" r="4" fill="rgba(255,255,255,0.3)"/>

  <!-- Brand Text (if needed) -->
  <text x="100" y="180" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#8B5CF6">RohpoLabs</text>
</svg>